<html ng-app>
<head>
    <meta charset="utf-8">
    <style>

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            width: 960px;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .bar {
            fill: steelblue;
            fill-opacity: .9;
        }

        .x.axis path {
            display: none;
        }

        label {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body ng-controller="barCtrl" ><label><input type="checkbox"> Sort values</label>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="/angular/angular.js"></script>
<script src="controller/bar.js"></script>
<script src="d3.js"></script>
<svg width="960" height="500">
    <g transform="translate(40,20)">
        <g class="x axis" transform="translate(0,450)">
            <g class="tick" style="opacity: 1; " transform="translate(113,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">A</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(188,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">B</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(263,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">C</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(338,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">D</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(413,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">E</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(488,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">F</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(563,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">G</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(638,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">H</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(713,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">I</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(788,0)">
                <line y2="6" x2="0"></line>
                <text dy=".71em" style="text-anchor: middle; " y="9" x="0">J</text>
            </g>
            <path class="domain" d="M0,6V0H900V6"></path>
        </g>
        <g class="y axis">
            <g class="tick" style="opacity: 1; " transform="translate(0,450)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">0%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,405)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">10%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,360)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">20%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,315)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">30%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,270)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">40%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,225)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">50%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,180)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">60%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,135.00000000000003)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">70%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,89.99999999999999)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">80%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,44.99999999999999)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">90%</text>
            </g>
            <g class="tick" style="opacity: 1; " transform="translate(0,0)">
                <line x2="-6" y2="0"></line>
                <text dy=".32em" style="text-anchor: end; " x="-9" y="0">100%</text>
            </g>
            <path class="domain" d="M-6,0H0V450H-6"></path>
            <text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor: end; ">Frequency</text>
        </g>
            <rect class="bar" x="{{letterFrequency.x}}" width="{{letterFrequency.width}}" y="{{letterFrequency.y}}"
                  height="{{letterFrequency.height}}"></rect>
    </g>
</svg>

</body>
</html>

<html>
<head>
    <script src='../angular.js'></script>
</head>
<body ng-app='watch'>
<input ng-model='name' type='text'/>
<div>change count: {{count}}</div>
<script>
    angular.module('watch',[])
            .run(['$rootScope',function($rootScope){
                $rootScope.count = 0;
                $rootScope.name = 'Alfred';
                $rootScope.$watch('name',function(){
                    $rootScope.count++;
                })
            }]);
</script>
</body>
</html>

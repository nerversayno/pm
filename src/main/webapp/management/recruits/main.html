<h3>
    招聘管理
</h3>
<div class="tabbable">
    <table class="table">
        <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                标题
            </th>
            <th>
                发布时间
            </th>
            <th>
                状态
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <br><br>
            <a type="submit" id='add' href="#recruit/-1" class="btn btn-primary fill_width">添加</a>
            <br><br>
        </tr>
        <tr ng-repeat="recruit in recruitsData.list">
            <td>
                {{recruit.index+1}}
            </td>
            <td>
                <a href="#recruit/{{recruit.id}}">{{recruit.title}}</a>
            </td>
            <td>
                {{recruit.pubDate | dateFilter}}
            </td>
            <td>
                {{recruit.status}}
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li id="page-{{page.currentNo}}" ng-repeat="page in recruitsData.pageList"><a
                href="#page/{{page.currentNo}}">{{page.currentNo}}</a>
        </li>
    </ul>
</div>

<!DOCTYPE html>
<html ng-app="winsion">
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1></h1>
<h1></h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <form role="form" id="login_form" action="../users/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control fill_width" name="name" id="name" placeholder="用户名"
                           required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control fill_width" name="password" id="password" placeholder="密码"
                           required>
                </div>
                <button type="submit" class="btn btn-primary fill_width" >登录</button>
            </form>
        </div>
        <div class="col-md-2">
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
</body>
</html>
